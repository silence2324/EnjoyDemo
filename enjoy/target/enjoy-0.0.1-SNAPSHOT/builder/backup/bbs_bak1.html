<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>享受·生活</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<header class="container-fluid">
		<div>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand">享受·生活</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">运动 <span class="sr-only">(current)</span></a></li>
							<li><a href="#">健康</a></li>
							<li><a href="#">社区</a></li>
						</ul>
						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="搜你所想~">
							</div>
							<button type="submit" class="btn btn-default">GO</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<div class="mainBody">

		<table class="table table-hover" width="100%">
			<thead>
				<tr>
					<th width="50%">标题</th>
					<th width="10%">作者</th>
					<th width="20%">发帖日期</th>
					<!-- <th width="10%">浏览数</th>
        <th width="10%">收藏</th> -->
				</tr>
			</thead>
			<tbody id="mybody">
				<tr>
					<td class="titleTd"><a id="title_1" href="#"></a></td>
					<td class="authorTd"><a id="author_1" href="#"></a></td>
					<td class="dateTd"><a id="date_1" href="#"></a></td>
					<td class="scanTd"><a id="scan_1" href="#"></a></td>
					<td class="saveTd"><a id="save_1" href="#"></a></td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">发布帖子</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form">
				<!---隐藏的用户名-->
				<div class="form-group">
					<div class="col-xs-12">
						<input type="text" class="form-control" id="username"
							placeholder="用户名">
					</div>
				</div>
				<!---隐藏的用户名-->
				<div class="form-group">
					<div class="col-xs-12">
						<input type="text" class="form-control" id="titlename"
							placeholder="请输入标题">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<textarea class="form-control" rows="3" placeholder="请输入内容"
							id="content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-6">
						<img src="/wp-content/uploads/2014/06/download.png"
							class="img-rounded" id="avatar" />
					</div>
					<div class="col-xs-6">
						<button type="button" class="btn btn-success"
							onclick="showAction();" style="margin-top: 100px">上传图片</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-10">
						<button type="submit" class="btn btn-primary">发布帖子</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
